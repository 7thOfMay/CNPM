version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - AI_SERVICE_URL=http://ai-service:5000
    depends_on:
      - ai-service
    networks:
      - tutor-network

  ai-service:
    build: ./ai-service
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - FLASK_ENV=development
    networks:
      - tutor-network

  frontend:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    depends_on:
      - backend
    networks:
      - tutor-network

networks:
  tutor-network:
    driver: bridge

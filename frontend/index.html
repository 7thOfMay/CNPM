<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Tutoring Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <nav class="navbar">
                <div class="logo">
                    <h1>TutorPro</h1>
                </div>
                <div class="nav-links">
                    <a href="#home" class="active">Home</a>
                    <a href="#courses">Courses</a>
                    <a href="#tutor">AI Tutor</a>
                    <a href="login.html" class="btn btn-small">Login / Register</a>
                </div>
            </nav>
        </header>

        <main>
            <!-- Hero Section -->
            <section id="home" class="section hero">
                <h2>Welcome to Your Learning Journey</h2>
                <p>Connect with AI-powered tutoring and expert instructors</p>
                <div class="cta-buttons">
                    <a href="login.html" class="btn btn-primary">Get Started</a>
                    <a href="#courses" class="btn btn-secondary">Browse Courses</a>
                </div>
            </section>

            <!-- Courses Section -->
            <section id="courses" class="section">
                <h2>Available Courses</h2>
                <div class="filters">
                    <select id="subjectFilter" onchange="filterCourses()">
                        <option value="">All Subjects</option>
                        <option value="math">Mathematics</option>
                        <option value="science">Science</option>
                        <option value="programming">Programming</option>
                    </select>
                    <select id="levelFilter" onchange="filterCourses()">
                        <option value="">All Levels</option>
                        <option value="beginner">Beginner</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="advanced">Advanced</option>
                    </select>
                </div>
                <div id="coursesList" class="courses-grid"></div>
            </section>

            <!-- AI Tutor Section -->
            <section id="tutor" class="section">
                <h2>AI Tutor Assistant</h2>
                <div class="chat-container">
                    <div id="chatHistory" class="chat-history"></div>
                    <form id="tutorForm" class="chat-form">
                        <select id="subject">
                            <option value="default">General</option>
                            <option value="math">Mathematics</option>
                            <option value="science">Science</option>
                            <option value="programming">Programming</option>
                        </select>
                        <input type="text" id="question" placeholder="Ask a question..." required>
                        <button type="submit" class="btn btn-primary">Ask</button>
                    </form>
                </div>
            </section>

            <!-- Status Section -->
            <section id="status" class="section">
                <h3>System Status</h3>
                <div id="healthStatus" class="status-grid"></div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 TutorPro. All rights reserved.</p>
        </footer>
    </div>

    <script src="app.js"></script>
    <script>
        // Simple navigation for the landing page
        document.querySelectorAll('.nav-links a[href^="#"]').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = link.getAttribute('href').substring(1);
                const target = document.getElementById(targetId);
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth' });
                }
            });
        });
    </script>
</body>
</html>
